<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web - aeroterra</title>
    <link rel="stylesheet" href="style/estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src=""></script>
</head>
<body>

   

    <div class="container">
        <form action="">
            <i class="bx bxs-user ico"></i>
            <input type="text" placeholder="Nombre" class="border"></br></br>
            <i class="bx bxs-map ico"></i>
            <input type="text" placeholder="Direccion" class="border"></br></br>
            <i class="bx bxs-phone ico"></i>
            <input type="tel" placeholder="Telefono" class="border"></br></br>
            <i class="bx bxs-category ico"></i>
            <select name="categoria" id="categoria" class="border">
                <option value="comercial">Comercial</option>
                <option value="residencial">Residencial</option>
                <option value="mixta">Mixta</option>
            </select>
            </br></br>
            <i class="bx bxs-map-alt ico"></i>
            <input type="number" placeholder="Longitud" id="longitud" class="border" min="-180" max="180"></br></br>
            <input type="number" placeholder="Latitud" id="latitud" class="border" min="-90" max="90"></br></br>
            <button type="submit" id="btn">Agregar</button>
        </form>
    </div>

    <div id="maps">
        
    </div>

    
      
    <script type="module" src="./js/main.js"></script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtuzntCebi4GZUANldSaPI2VqAr5tYcAc&libraries=geometry&callback=initMap" defer>
</script>

</body>
</html>
